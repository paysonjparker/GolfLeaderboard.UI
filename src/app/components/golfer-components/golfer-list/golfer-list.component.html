<div class="m-4">
    <p-table [value]="golfers" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        [resizableColumns]="true"
        [(selection)]="selectedGolfer"
        selectionMode="single"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%" pResizableColumn>Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="location" style="width:20%" pResizableColumn>Handicap Index <p-sortIcon field="location"></p-sortIcon></th>
                <th pSortableColumn="slopeRating" style="width:20%" pResizableColumn>Home Course <p-sortIcon field="slopeRating"></p-sortIcon></th>
                <th pSortableColumn="courseRating" style="width:20%" pResizableColumn>Round 1 <p-sortIcon field="courseRating"></p-sortIcon></th>
                <th pSortableColumn="courseRating" style="width:20%" pResizableColumn>Round 2 <p-sortIcon field="courseRating"></p-sortIcon></th>
                <th pSortableColumn="courseRating" style="width:20%" pResizableColumn>Round 3 <p-sortIcon field="courseRating"></p-sortIcon></th>
                <th pSortableColumn="courseRating" style="width:20%" pResizableColumn>Round 4 <p-sortIcon field="courseRating"></p-sortIcon></th>
                <th pSortableColumn="courseRating" style="width:20%" pResizableColumn>Total <p-sortIcon field="courseRating"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-golfer>
            <tr [pSelectableRow]="golfer" (click)="onSelectGolfer(golfer.id)">
                <td>{{ golfer.name }}</td>
                <td>{{ golfer.handicapIndex }}</td>
                <td>{{ golfer.homeCourse }}</td>
                <td>{{ golfer.scores[0] }}</td>
                <td>{{ golfer.scores[1] }}</td>
                <td>{{ golfer.scores[2] }}</td>
                <td>{{ golfer.scores[3] }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
