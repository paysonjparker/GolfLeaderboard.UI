<p-menubar [model]="items" [style]="{ 'background-color': 'var(--navBgColor)' }">
    <ng-template pTemplate="start">
        <a href="/">
            <img src="https://cdn-icons-png.flaticon.com/128/2817/2817802.png"
                height="40" class="mr-2" />
        </a>
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search" class="w-full" />
    </ng-template>
</p-menubar>
